<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script3.js"></script>
    <title>Formulario de Validación</title>
    
    
</head>
<body>

    <form id="miFormulario">
         <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono">
        <span class="error" id="errorTelefono"></span>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="errorPassword"></span>
        <br>

        <button type="button" onclick="validar()" id="btn">Enviar</button>
        <button type="button" oneclick="eliminar()" id="btne">Eliminar</button>
        <button type="button" oneclick="actualizar()" id="btna">Actualizar</button>
    </form>

    
    <table>
        <thead>
            <tr>
                <th>telefono</th>
                <th>contrasenia</th>
                <th>accion</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>
    
    <div id="formularioActualizar" style="display: none;">
        <h3>Actualizar Usuario</h3>
        <label>Teléfono:</label>
        <input type="text" id="telefonoAct">
        <br><br>
        <label>Contraseña:</label>
        <input type="password" id="passwordAct">
        <br><br>

        <button onclick="guardarActualizacion()">Guardar</button>
        <button onclick="cancelarActualizacion()">Cancelar</button>
    </div>
    </form>

</body>
</html>
